<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="5.png" >
      </div>
      <ul>
        <li><a href="t5.html">Home</a></li>
        <li><a href="t6.html">Categories</a></li>
       
      </ul>
      <div class="icons">
        <a href="#"><i class="fa fa-search"></i></a>
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <a href="#"><i class="fa fa-user"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="breadcrumb">
      <a href="t6.html">Living Room Furniture</a> / <a href="#">Sofas & Sectionals</a>
    </div>

    <div class="product-details">
      <div class="product-images">
        <div class="main-image">
          <img src="1.PNG" alt="Main Product Image">
        </div>
        <div class="thumbnails">
          <img src="2.PNG" >
          <img src="3.PNG" >
          <!-- Add more thumbnail images as needed -->
        </div>
      </div>
      <div class="product-info">
        <h2>Modern Sofa & Sectional Set</h2>
        <div class="rating">
          <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
          <span class="reviews">(4.8 / 5, 32 Reviews)</span>
        </div>
        <div class="price">shs<span>7.600.000</span></div>
        <p>A modern sofa and sectional set, perfect for your living room, with sleek design and premium materials.</p>
        <a href="#" class="read-more">Read more</a>
        <div class="color-options">
          <span>Color:</span>
          <div class="color-swatches">
            <div class="swatch"></div>
            <div class="swatch"></div>
            <div class="swatch selected"></div>
            <!-- Add more color swatches as needed -->
          </div>
        </div>
        <div class="size-options">
          <span>Size:</span>
          <select>
            <option value="standard">Standard</option>
            <option value="large">Large</option>
            <option value="Small">Small</option>
          </select>
        </div>
        <div class="quantity">
          <span>Qty:</span>
          <input type="number" value="1" min="1">
        </div>
        <div class="actions">
          <button class="add-to-cart"><a href="t7.html">Add to cart</a></button>
          <button class="favorite"><i class="fa fa-heart"></i></button>
        </div>
      </div>
    </div>
  </main>
